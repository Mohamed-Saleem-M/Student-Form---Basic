<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #studentForm {
            background-color: lightgray;
            border: 5px solid darkblue;
            margin: 3px 4px;
            padding: 5px;
            width: 350px;
            height: 450px;
        }
    </style>
</head>

<body>

    <div id="studentForm">

        <h2>Student Form</h2>

        <form action="">

            <label for="studentName">Student Name</label><br>
            <input type="text" name="Student Name" id="studentName" placeholder="Enter your Name"><br><br>

            <label for="email">E-mail</label><br>
            <input type="email" name="E-mail" id="email" placeholder="Enter your E-mail address" required><br><br>

            <label for="password">Password</label><br>
            <input type="password" name="Password" id="password" placeholder="Enter your Password" required><br><br>

            <label for="dob">Date of Birth</label><br>
            <input type="date" name="Date of Birth" id="dob" placeholder="Enter your Date of Birth" required><br><br>

            <input type="submit" value="submit"><br>

        </form>

    </div>

</body>

</html>
